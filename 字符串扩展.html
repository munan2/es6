<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串扩展</title>
</head>
<body>
	<script>
		var string = 'hello';
		console.log(string.indexOf('l'));
		console.log(string.includes('l'));
		console.log(string.startsWith('e'));
		console.log(string.endsWith('l'));
		console.log(string.repeat(2));
		console.log(string.repeat(3.2));
		// console.log(string.repeat(-2));
		
	</script>
</body>
</html>
